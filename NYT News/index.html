<!DOCTYPE html>

<html>

	<head>

		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" type="text/css" media="only screen and (max-width: 785px)" href="mobile-style.css">
		<link rel="icon" type="image/" href=""/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="script.js"></script>

	</head>

	<body ng-app="myApp" ng-controller="masterCtrl">
		<div class="container">
			<div class="col-md-12">
				<h1 class="text-center">New York Times</h1>
			</div>

			<div class="col-md-12">

				<div class="col-md-3">
					<h2>Search</h2>
					<input type="text" id="input" placeholder="query">
					<button ng-click="loadNews()">Search</button>
				</div>

				<div class="col-md-9">
					<ul>

						<li ng-repeat="result in resultsList">
							<h3>{{result.title}}</h3>
							<img src="{{result.img}}"/>
							<p>{{result.summary}}</p>
							<p>{{result.date}}</p>
						</li>

					</ul>
				</div>

			</div>

		</div>



	</body>

</html>
